<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/style.css'%}" />
        <script src="{% static 'mainapp/js/modernizr.custom.63321.js'%}"></script>
        <style>.main{display:none;} .support-note .note-ie{display:block;}</style>
		<style>
			body
			{
				background: #e1c192 url({% static 'mainapp/images/background.jpg' %});
			}
		</style>
    </head>

    <body>
        <div class="container" style="top:140px;">
            <section class="main">
				<form action ="" method="post" class="form-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1><a class="log-in" href="{% url 'login' %}">Log in</a> or <span class="sign-up">sign up</span></h1>
					<p class="float">
						<label for="login"><i class="icon-user"></i>Username</label>
						<input type="text" name="username" placeholder="Username">
					</p>
					<p class="float">
						<label for="password"><i class="icon-lock"></i>Password</label>
						<input type="password" name="password" placeholder="Password" class="showpassword">
					</p>
					<p class="float" style="margin-top:-43px;">
						<label for="Email"><i class="icon-user"></i>Email</label>
						<input type="text" name="email" placeholder="Email">
					</p>
					<p class="clearfix" style="margin-left:90px;margin-top:45px;">
						<input type="submit" name="submit" value="Sign Up">
					</p>
				</form>
			</section>
        </div>
	</body>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".showpassword").each(function(index,input) {
				var $input = $(input);
			    $("<p class='opt'/>").append(
			    	$("<input type='checkbox' class='showpasswordcheckbox' id='showPassword' />").click(function() {
			        	var change = $(this).is(":checked") ? "text" : "password";
			            var rep = $("<input placeholder='Password' type='" + change + "' />")
			            .attr("id", $input.attr("id"))
			            .attr("name", $input.attr("name"))
			            .attr('class', $input.attr('class'))
			            .val($input.val())
			            .insertBefore($input);
			            $input.remove();
			            $input = rep;
			        })
			    ).append($("<label for='showPassword'/>").text("Show password")).insertAfter($input.parent());
			});

			$('#showPassword').click(function(){
				if($("#showPassword").is(":checked")) {
					$('.icon-lock').addClass('icon-unlock');
					$('.icon-unlock').removeClass('icon-lock');
				} else {
					$('.icon-unlock').addClass('icon-lock');
					$('.icon-lock').removeClass('icon-unlock');
				}
			});
		});
	</script>
</html>
